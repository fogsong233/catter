name: xmake

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "api/**"
      - "xmake.lua"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "api/**"
      - "xmake.lua"

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2025, ubuntu-24.04, macos-15]
        node-version: ['22']

    concurrency:
      group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-${{ matrix.os }}
      cancel-in-progress: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
           node-version: ${{ matrix.node-version }}
           cache: 'pnpm'

      - name: Install npm dependencies
        run: pnpm install

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: sha@b7e9857eff9a4425237e8eeb5c666fb4570eec76
          actions-cache-folder: ".xmake-cache"
          actions-cache-key: ${{ matrix.os }}
          package-cache: true
          package-cache-key: ${{ matrix.os }}

      - name: Setup gcc-14
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt update
          sudo apt install -y gcc-14 g++-14 libstdc++-14-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo update-alternatives --set gcc /usr/bin/gcc-14
          sudo update-alternatives --set g++ /usr/bin/g++-14

      - name: Setup llvm
        if: runner.os == 'macOS'
        run: |
          brew install llvm@20

      - name: Build
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            xmake config --clean --yes --mode=release --plat=windows
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            xmake config --clean --yes --mode=release --toolchain=clang --sdk=/opt/homebrew/opt/llvm@20
          else
            xmake config --clean --yes --mode=release
          fi
          xmake --verbose --diagnosis

      - name: Test
        run: xmake test --verbose --diagnosis
