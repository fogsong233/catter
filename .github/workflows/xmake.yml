name: xmake

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "xmake.lua"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "xmake.lua"

jobs:
  windows:
    strategy:
      matrix:
        os: [windows-2025]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@master
          actions-cache-folder: ".xmake-cache"
          actions-cache-key: ${{ matrix.os }}
          package-cache: true
          package-cache-key: ${{ matrix.os }}

      - name: Build (Release)
        run: |
          xmake config --clean --yes --mode=release
          xmake --verbose --diagnosis

      - name: Build (Debug)
        run: |
          xmake config --clean --yes --mode=debug
          xmake --verbose --diagnosis

  linux:
    strategy:
      matrix:
        os: [windows-2025]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup gcc
        run: |
          sudo apt update
          sudo apt install -y gcc-14 g++-14 libstdc++-14-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo update-alternatives --set gcc /usr/bin/gcc-14
          sudo update-alternatives --set g++ /usr/bin/g++-14

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@master
          actions-cache-folder: ".xmake-cache"
          actions-cache-key: ${{ matrix.os }}
          package-cache: true
          package-cache-key: ${{ matrix.os }}

      - name: Build (Release)
        run: |
          xmake config --clean --yes --mode=release
          xmake --verbose --diagnosis

      - name: Build (Debug)
        run: |
          xmake config --clean --yes --mode=debug
          xmake --verbose --diagnosis
