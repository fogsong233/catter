name: xmake

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "xmake.lua"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/xmake.yml"
      - "src/**"
      - "tests/**"
      - "xmake.lua"

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2025, ubuntu-24.04, macos-15]

    concurrency:
      group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-${{ matrix.os }}
      cancel-in-progress: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: 3.0.4
          actions-cache-folder: ".xmake-cache"
          actions-cache-key: ${{ matrix.os }}
          package-cache: true
          package-cache-key: ${{ matrix.os }}

      - name: Setup gcc-14
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt update
          sudo apt install -y gcc-14 g++-14 libstdc++-14-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo update-alternatives --set gcc /usr/bin/gcc-14
          sudo update-alternatives --set g++ /usr/bin/g++-14

      - name: Setup clang
        if: matrix.os == 'macos-15'
        run: |
          brew install llvm@20
          echo "Adding llvm@20 to PATH"
          export PATH="/opt/homebrew/opt/llvm@20/bin:/opt/homebrew/opt/lld@20/bin:$PATH"
          clang --version

      - name: Build (Release)
        run: |
          xmake config --clean --yes --mode=release
          xmake --verbose --diagnosis

      - name: Build (Debug)
        run: |
          xmake config --clean --yes --mode=debug
          xmake --verbose --diagnosis
