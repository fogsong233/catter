name: typescript-build

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/ts-build.yml"
      - "api/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "eslint.config.js"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/ts-build.yml"
      - "api/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "eslint.config.js"

jobs:
  build:
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    concurrency:
      group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-${{ matrix.node-version }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@v4

       - uses: pnpm/action-setup@v4
         name: Install pnpm

       - name: Install Node.js
         uses: actions/setup-node@v4
         with:
           node-version: ${{ matrix.node-version }}
           cache: 'pnpm'

       - name: Install dependencies
         run: pnpm install

       - name: Build Project Catter-Runtime-Api
         run: pnpm --filter ./api run build-release
