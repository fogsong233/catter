name: typescript-build

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/ts-build.yml"
      - "api/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "eslint.config.js"

  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/ts-build.yml"
      - "api/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - "eslint.config.js"

jobs:
  build:
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    concurrency:
      group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-${{ matrix.os }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies (pnpm install)
        run: pnpm install

      - name: üèóÔ∏è Build Project
        run: pnpm run build
